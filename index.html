<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap пример</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Моят сайт</a>
    </div>
  </nav>

  <div class="container">
  
    <div class="row">
      <div class="col-md-8">
       
        <div class="alert alert-success" role="alert">
          Успешно заредихте Bootstrap страница!
        </div>

  
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Картичка</h5>
            <p class="card-text">Това е пример за Bootstrap card компонент.</p>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Отвори модал</button>
            
            <span class="badge bg-secondary">Нов</span>
          </div>
        </div>

      
        <ul class="list-group mb-3">
          <li class="list-group-item active">Първи елемент</li>
          <li class="list-group-item">Втори елемент</li>
          <li class="list-group-item">Трети елемент</li>
        </ul>

        
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Имейл адрес</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Въведете имейл">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Парола</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Парола">
          </div>
          <button type="submit" class="btn btn-success">Изпрати</button>
        </form>

       
        <div class="progress mt-4">
          <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
        </div>

      </div>

      <div class="col-md-4">
       
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Име</th>
              <th>Град</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Силвия</td>
              <td>Казанлък</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Атанас</td>
              <td>Пловдив</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Примерен модал</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Затвори"></button>
        </div>
        <div class="modal-body">
          Това е съдържанието на модал прозореца.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Затвори</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
